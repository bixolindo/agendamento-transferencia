<div *ngIf="isVisible" class="toast-container position-fixed top-0 end-0 p-3">
    <div class="toast align-items-center text-bg-{{ type }}" role="alert" aria-live="assertive" aria-atomic="true"
        [class.show]="isVisible">
        <div class="d-flex">
            <div class="toast-body">
                {{ message }}
            </div>
            <button type="button" class="btn-close me-2 m-auto" (click)="hideToast()" aria-label="Close"></button>
        </div>
    </div>
</div>

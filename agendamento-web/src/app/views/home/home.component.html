<app-header></app-header>
<app-toast [message]="toastMessage" [type]="toastType" [isVisible]="isToastVisible"></app-toast>
<section>
    <div class="p-5" class="transferencia-form">
        <form [formGroup]="agendamentoForm" (ngSubmit)="cadastrarAgendamento()" class="w-100"
            style="display: flex; flex-direction: column; gap: 10px;">
            <div class="form-group row">
                <label for="contaOrigem" class="col-sm-4 col-form-label">Conta de origem</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="contaOrigem" formControlName="contaOrigem"
                        placeholder="XXXXXXXXXX" mask="0000000000">
                </div>
            </div>
            <div class="form-group row">
                <label for="contaDestino" class="col-sm-4 col-form-label">Conta de destino</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="contaDestino" formControlName="contaDestino"
                        placeholder="XXXXXXXXXX" mask="0000000000">
                </div>
            </div>
            <div class="form-group row">
                <label for="valorT" class="col-sm-4 col-form-label">Valor TransferÃªncia</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="valorT" formControlName="valor" placeholder="0,00"
                        mask="separator.2" thousandSeparator="." decimalMarker=",">
                </div>
            </div>
            <div class="form-group row">
                <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" formControlName="dataT" ngbDatepicker
                        #d="ngbDatepicker" readonly />
                    <button class="btn btn-outline-secondary bi bi-calendar" (click)="d.toggle()"
                        type="button"></button>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
</section>
